<div class="h-screen flex">
  <div class="w-full md:w-2/3 bg-primary flex items-center justify-center">
    <div class="bg-white w-[450px] p-14 rounded-lg scale-75 md:scale-100">
      <div class="text-3xl">Login To ERP</div>
      <form
        [formGroup]="loginForm"
        (ngSubmit)="submit()"
        class="mt-5 flex flex-col"
      >
        <mat-form-field appearance="outline">
          <mat-label>Staff ID</mat-label>
          <input
            formControlName="username"
            matInput
            placeholder="Enter your staff ID"
          />
          <mat-error> username is required </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            matInput
            placeholder="Enter your password"
            [type]="isShowPassword ? 'text' : 'password'"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="isShowPassword = !isShowPassword"
          >
            <mat-icon>{{
              isShowPassword ? "visibility" : "visibility_off"
            }}</mat-icon>
          </button>
          <mat-error> password is required </mat-error>
        </mat-form-field>
        <button
          [disabled]="isLoading"
          type="submit"
          mat-flat-button
          class="bg-button text-white h-[40px] flex items-center justify-center"
        >
          <ng-container *ngIf="!isLoading"> Login </ng-container>
          <ng-container *ngIf="isLoading">
            <div class="flex items-center justify-center space-x-2">
              <mat-spinner diameter="23"></mat-spinner>
              <span class="text-slate-700">Loading...</span>
            </div>
          </ng-container>
        </button>
        <a
          routerLink="#"
          class="text-slate-400 mt-5 self-end hover:text-black hover:underline"
          >Forgot Password</a
        >
      </form>
    </div>
  </div>
  <div
    class="md:w-1/3 bg-login-image bg-cover w-0 overflow-hidden md:overflow-auto"
  >
    <div class="text-center text-white mt-[200px]">
      <span class="text-3xl"> Welcome To ERP System </span>
      <span class="text-xl"> Make Your Work Easier and Fun </span>
    </div>
  </div>
</div>
